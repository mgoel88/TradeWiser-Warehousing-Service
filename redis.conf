# Redis Production Configuration for TradeWiser Platform

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication
requirepass CHANGE_THIS_REDIS_PASSWORD

# Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
dbfilename dump.rdb
dir /data

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Logging
loglevel warning
logfile /data/redis.log

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511
databases 16

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128